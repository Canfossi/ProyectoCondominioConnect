<!-- Componente de cabecera personalizado con el título "Login" -->
<app-header title="Login"></app-header>

<!-- Contenido principal de la página -->
<ion-content>
  <!-- Contenedor principal que centra su contenido utilizando flexbox -->
  <div class="d-flex-center">

    <!-- Formulario enlazado con el formulario Reactivo definido en el componente -->
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit">
      <!-- Componente personalizado para mostrar el logo -->
      <app-logo></app-logo>

      <!--============================ Correo Electrónico ===============================================-->
      <!-- Input personalizado para el correo electrónico con autocompletado, icono y enlace al control del formulario correspondiente -->
      <app-custom-input  
        autoComplete="email"             
        icon="mail-outline"              
        [control]="form.controls.email"   
        type="email"                     
        label="Correo"                  
      ></app-custom-input>

      <!-- Mensajes de validación para el campo de correo electrónico, mostrados si hay errores y el campo ha sido tocado -->
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <!-- Mensaje de error si el campo de correo electrónico es requerido y está vacío -->
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <!-- Mensaje de error si el valor del campo de correo electrónico no es válido -->
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>

      <!--============================ Contraseña ==========================================================-->
      <!-- Input personalizado para la contraseña con enlace al control del formulario y otros atributos -->
      <app-custom-input  
        [control]="form.controls.password"   
        icon="lock-closed-outline"           
        type="password"                      
        label="Contraseña"                   
      ></app-custom-input> 

      <!-- Mensajes de validación para el campo de contraseña, mostrados si hay errores y el campo ha sido tocado -->
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <!-- Mensaje de error si el campo de contraseña es requerido y está vacío -->
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
      </div>

      <!-- Enlace para redirigir a la página de "forgot-password" -->
      <p routerLink="forgot-password">¿Olvidaste tu contraseña?</p>

      <!-- Botón de ingreso al sistema. Se expande para llenar el ancho del contenedor y está deshabilitado si el formulario no es válido -->
      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <!-- Botón para redirigir a la página de registro. Estilo de contorno y con un ícono -->
      <ion-button class="ion-margin-top" routerLink="sign-up" expand="block" mode="ios" fill="outline">
        Registrar
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

    </form>
  </div>
</ion-content>
