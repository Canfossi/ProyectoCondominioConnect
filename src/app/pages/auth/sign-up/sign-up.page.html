<!-- Componente de cabecera personalizado con un botón de retroceso y un título -->
<app-header backButton="/auth" title="Registro"></app-header>

<ion-content>
  <div class="d-flex-center">
    <!-- Formulario con la directiva formGroup que enlaza con el formulario definido en el componente -->
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit">

      <!-- Logo personalizado del formulario -->
      <app-logo></app-logo>

      <!--============================ Nombre ======================================================-->
      <!-- Input personalizado para el nombre -->
      <app-custom-input  
        autoComplete="name"
        icon="person-outline"
        [control]="form.controls.name"
        type="text"
        label="Nombre">
      </app-custom-input>

      <!-- Mensajes de validación para el campo nombre -->
      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">Este campo es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minlength']">El nombre debe tener al menos 4 caracteres</div>
      </div>

      <!--============================ Correo Electrónico ======================================================-->
      <!-- Input personalizado para el correo electrónico -->
      <app-custom-input  
        autoComplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Correo">
      </app-custom-input>

      <!-- Mensajes de validación para el campo correo electrónico -->
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>

      <!--============================ Contraseña ======================================================-->
      <!-- Input personalizado para la contraseña -->
      <app-custom-input  
        [control]="form.controls.password"
        icon="lock-closed-outline"
        type="password"
        label="Contraseña">
      </app-custom-input> 

      <!-- Mensajes de validación para el campo contraseña -->
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
      </div>

      <!-- Botón de envío del formulario, deshabilitado si el formulario no es válido -->
      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Regístrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
