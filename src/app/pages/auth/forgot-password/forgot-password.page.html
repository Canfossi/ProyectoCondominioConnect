<!-- Componente de cabecera personalizado con un botón de retroceso que dirige a "/auth" y un título que dice "Recuperar Cuenta" -->
<app-header backButton="/auth" title="Recuperar Cuenta"></app-header>

<!-- Contenedor principal de Ionic para el contenido de la página -->
<ion-content>
  <!-- Contenedor que centra su contenido utilizando flexbox -->
  <div class="d-flex-center">

    <!-- Formulario enlazado con el formulario Reactivo definido en el componente -->
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit">
      <!-- Componente personalizado para mostrar el logo del formulario -->
      <app-logo></app-logo>

      <!-- Párrafo con texto centrado que indica que se enviará un correo para restablecer la contraseña -->
      <p class="ion-text-center">Te enviaremos un email para que puedas restablecer tu contraseña</p>

      <!--============================ Correo Electrónico ======================================================-->
      <!-- Input personalizado para el correo electrónico con autocompletado, icono y enlace al control del formulario correspondiente -->
      <app-custom-input  
        autoComplete="email"             
        icon="mail-outline"              
        [control]="form.controls.email"   
        type="email"                     
        label="Correo"                   
      ></app-custom-input>

      <!-- Mensajes de validación para el campo de correo electrónico, mostrados si hay errores y el campo ha sido tocado -->
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <!-- Mensaje de error si el campo de correo electrónico es requerido y está vacío -->
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <!-- Mensaje de error si el valor del campo de correo electrónico no es válido -->
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>

      <!-- Botón de envío del formulario. Se expande para llenar el ancho del contenedor y está deshabilitado si el formulario no es válido -->
      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Recuperar
        <!-- Icono de flecha al final del botón -->
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
